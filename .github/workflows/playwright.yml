name: Playwright Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Tag to run'
        default: '@smoke'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build --no-cache -t pellu-tests .
      - name: Run Sharded Tests
        # Пробрасываем также папку test-results, где Playwright хранит видео
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/allure-results:/app/allure-results" \
            -v "${{ github.workspace }}/test-results:/app/test-results" \
            pellu-tests /bin/bash -c "npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}"
      - name: Upload Shard Results
        # Загружаем и allure-results, и test-results, чтобы видео подтянулось в отчет
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-shard-${{ matrix.shardIndex }}
          path: |
            allure-results/
            test-results/
          retention-days: 1
  report_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all shards
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-shard-*
          merge-multiple: true
      - name: Get History
        run: |
          git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git old_report || true
          if [ -d "old_report/history" ]; then
            cp -r old_report/history all-results/
            echo "History linked"
          fi
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
      - name: Generate Combined Allure Report
        # Allure CLI автоматически найдет видео в папке, если они там есть
        run: allure generate all-results -o allure-report --clean
      - name: List files for debug
        run: |
          echo "Checking allure-report content:"
          ls -R allure-report
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages